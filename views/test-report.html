<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRI 報告測試 - 測試數據注入</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        .test-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1rem 0;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 51, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 GRI 報告測試頁面</h1>
        <p>此頁面用於測試報告顯示功能。點擊下方按鈕將注入測試數據並跳轉到報告頁面。</p>
        
        <button class="test-button" onclick="injectTestData()">
            💉 注入測試數據並查看報告
        </button>
        
        <div id="status" style="margin-top: 2rem; padding: 1rem; background: #f0f8ff; border-radius: 8px; display: none;"></div>
    </div>

    <script>
        function injectTestData() {
            try {
                console.log('📝 正在注入測試數據...');
                
                // 完整的測試數據
                const testData = {
                    report: `# 📊 GRI 永續評估報告

                        G: 23,

                        S1: '是', S2: '是', S3: '基本措施', S4: '是', S5: '部分實施', S6: '是', S7: '是', S8: '基本措施', S9: '是', S10: '是',
                        G1: '是', G2: '是', G3: '是', G4: '基本措施', G5: '是', G6: '是', G7: '是', G8: '是'
                    },
                    
                    questions: {
                        E1: 'E1. 是否有明確的環保政策?', E2: 'E2. 是否進行環保培訓?', E3: 'E3. 是否監測排放?', E4: 'E4. 是否有廢棄物管理?', 
                        E5: 'E5. 是否節約能源?', E6: 'E6. 是否使用可再生能源?', E7: 'E7. 是否有環保認證?', E8: 'E8. 是否定期環保審計?',
                        S1: 'S1. 是否有員工權益政策?', S2: 'S2. 是否進行多元化管理?', S3: 'S3. 是否有健康安全措施?', S4: 'S4. 是否進行社區投資?',
                        S5: 'S5. 是否有供應商標準?', S6: 'S6. 是否透明報薪?', S7: 'S7. 是否有勞動實踐政策?', S8: 'S8. 是否進行社會責任培訓?',
                        S9: 'S9. 是否回應利益相關方?', S10: 'S10. 是否進行社會績效評估?',
                        G1: 'G1. 是否有董事會多元性?', G2: 'G2. 是否有廉政政策?', G3: 'G3. 是否有風險管理框架?', G4: 'G4. 是否有合規程序?',

                    },
                    
                    aiRecommendations: `🎯 **整體評估與肯定**

恭喜貴公司在 GRI 永續評估中取得了優異的成績，總分高達 86%，榮獲「領先級 (A)」評級！這充分展現了貴公司對於永續發展的重視和投入，以及在環境、社會和治理 (ESG) 三個面向的卓越表現。

  2. 擴大可再生能源使用比例
  3. 建立環保供應鏈標準
  4. 定期進行環保第三方認證

### 2. **社會投資創新** - 難度：易
**為什麼是機會：** 強化品牌價值，吸引人才
- **行動步驟：**
  1. 擴展社區教育計畫
  2. 建立員工志願者計畫
  3. 支持永續發展項目

---

## 💝 **激勵話語**

您的企業已是永續發展的領航者！未來的挑戰就是機會，祝您乘勢而上，成為業界標竿！`,
                    
                    timestamp: new Date().toISOString()
                };
                
                // 保存到 localStorage
                localStorage.setItem('griReportData', JSON.stringify(testData));
                
                console.log('✅ 測試數據已注入！');
                console.log('🔄 準備跳轉到報告頁面...');
                
                // 顯示狀態
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `
                    <div style="color: green; font-weight: 600;">✅ 測試數據注入成功！</div>
                    <div style="margin-top: 0.5rem;">準備在 2 秒後跳轉到報告頁面...</div>
                `;
                
                // 跳轉到報告頁面
                setTimeout(() => {
                    window.location.href = '/gri-report';
                }, 2000);
                
            } catch (error) {
                console.error('❌ 注入失敗:', error);
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `<div style="color: red; font-weight: 600;">❌ 注入失敗: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
